<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="dashboardStyle.css" />
    <title>Health Dashboard</title>

    <script src="healthDetails.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li> <a href="scheduale.html">SCHEDUALE</a></li>
                <li> <a href="location.html">CONTACT</a></li>
                <li> <a href="store.html">STORE</a></li>
            </ul>
            <ul class="icons-list">
                <li><a href="https://www.facebook.com/" target="_blank"><img src="images/icons8-facebook-50.png" height="40px"></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><img src="images/icons8-youtube-50.png" height="40px"></a></li>
            </ul>
        </nav>
        <h1 class="gym-name">BalanceFit</h1>
    </header>
    <section class="container">
        <div class="custom-container">
            <div class="bg1" onclick="openBMIDialog()">
                <img src="images/bmiIcon.png" height="70px">
                <h3>BMI & Body Composition</h3>
            </div>
            <div class="bg1" onclick="openBtrDialog()">
                <h2><i class="fas fa-battery-three-quarters"></i></h2>
                <p>Battery</p>
            </div>
            <div class="bg2" onclick="openMilesDialog()">
                <h2><i class="fas fa-running"></i></h2>
                <p>Miles</p>
            </div>
            <div class="bg1"  onclick="openTempDialog()">
                <h2>37 &deg;C</h2>
                <p>Temperature</p>
            </div>
            <div class="bg1" onclick="openSleepDialog()"> 
                <h2><i class="fas fa-bed"></i></h2>
                <p>Sleep Keep</p>
            </div>
            <div class="bg2" onclick="openHeartRDialog()">
                <h2>75 <span>bpm</span></h2>
                <p>Heart Rate</p>
            </div>
            <div class="bg1" onclick="openWeightDialog()">
                <h2>170 <span>lbs</span></h2>
                <p>Weight</p>
            </div>
            <div class="bg1" onclick="openFatPDialog()">
                <h2>24 <span>%</span></h2>
                <p>Fat Percentage</p>
            </div>
            <div class="bg2" onclick="openBloodDialog()">
                <h2>90 <span>mgdl</span></h2>
                <p>Blood Glucose</p>
            </div>
            <div class="bg2" onclick="openAVGDialog()">
                <h2>2080 <span>kcal</span></h2>
                <p>AVG Consumption</p>
            </div>
            <div class="bg2" onclick="openWorkoutDialog()">
                <h2><i class="fas fa-dumbbell"></i></h2>
                <p>Workouts</p>
            </div>
            <div class="bg2" onclick="openHydrationDialog()">
                <h2>61 <span>%</span></h2>
                <p>Body Hydration</p>
            </div>
        </div>
    </section>
    <section class="container display">
        <dialog id="BMIDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeBMIDialog()">Close</button>
        </dialog>

        <dialog id="BtrDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeBtrDialog()">Close</button>
        </dialog>


        <dialog id="TempDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeTempDialog()">Close</button>
        </dialog>

        <dialog id="SleepDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeSleepDialog()">Close</button>
        </dialog>

        <dialog id="HeartRDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeHeartRDialog()">Close</button>
        </dialog>


        <dialog id="WeightDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeWeightDialog()">Close</button>
        </dialog>

        <dialog id="FatPDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeFatPDialog()">Close</button>
        </dialog>

        <dialog id="BloodDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeBloodDialog()">Close</button>
        </dialog>


        <dialog id="AVGDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeAVGDialog()">Close</button>
        </dialog>



        <dialog id="WorkoutDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeWorkoutDialog()">Close</button>
        </dialog>


        <dialog id="HydrationDialog" hidden>
            <button class="btn custom-btn" type="button" onclick="closeHydrationDialog()">Close</button>
        </dialog>
        
    </section>

    
    
</body>
</html>
